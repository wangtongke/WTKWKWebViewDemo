<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件测试页</title>
  <style>
    body {
      padding: 20px 0;
    }

    a {
      color: steelblue;
      display: block;
      background-color: white;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
      text-decoration: none;
      text-align: center;
    }
  </style>
  <script>
    function getUserPhone() {
        alert(TKApp.getUserPhone());
    }
    function showShare() {
        var param = {title: "分享标题", desc: "desc", url: "https://www.baidu.com"};
        TKApp.showShare(JSON.stringify(param), "shareCallBack");
    }
    function shareCallBack(flag) {
        alert("分享" + flag);
    }

  </script>
</head>

<body>
  <a href="javascript:getUserPhone();">获取用户手机号</a>
  <a href="javascript:showShare();">显示分享</a>
</body>

</html>
